<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Pada Html</title>
</head>
<body>
    <!-- Menampilkan Gambar -->
     <h2>Gambar</h2>
     <img src="gambar/logo-ti.png" alt="Logo TI FKOM UNIKU">

      <h2>Video Lokal</h2>
      <video src="audiovideo/opening video.mp4" ></video>

      <!-- Menampilkan Video dari Youtube -->

        <h2>Audio</h2>
        <audio controls src="audiovideo/MARS UNIVERSITAS KUNINGAN.mp3" type="audio/mp3"></audio>
</body>
</html>
